{% extends 'first_app/base.html' %}
{% load static %}
<link rel = 'stylesheet' type = 'text/css' href = "{% static 'first_app/style.css' %}">

{% block content %}

    <h3 style = "text-align: center">{{ search | title }}</h3>

    <div class="row">
         {% for post in final_postings %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href = "{{ post.1 }}"><img src="{{ post.3 }}"></a>
                        <span class="card-title"></span>
                </div>
            <div class="card-content">
                <p> Price : {{ post.2 }}</p>
            </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">{{ post.0 }}</a>
                </div>
              </div>
        </div>
         {% endfor %}
    </div>








{% endblock %}
