{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
</head>
<body>
    {% block content %}
    <div class = "row">
        <div class = "col">
            <h2> Add Item </h2>
            <form class = "form-inline" action = "add_todo/" method = "post">
                {% csrf_token %}
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Type here..." name = "content">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class = "row">

        <div class = "col">


            <ul class = "list-group">
                  {% for list in list_of_todo %}
                     <li class = "list-group-item">{{ list.text }}

                        <div class="float-right">
                             <form action = "delete_todo/{{ list.id }}" action = "post">
                                 {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                 </form>
                        </div>

                </li>
                 {% endfor %}

            </ul>


        </div>

    </div>

    {% endblock content %}
</body>
</html>
